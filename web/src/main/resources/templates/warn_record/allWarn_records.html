<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="shared/layout">
<!--第二个属性标识这个页面被包装到shared/layout页面内-->
<head>
    <meta charset="UTF-8">
    <title>展示警报信息页面</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <table class="table table-hover">
                <tr>
                    <th>编号</th>
                    <th>桥梁编号</th>
                    <th>传感器编号</th>
                    <th>报警日期</th>
                    <th>警报状态</th>
                    <th>操作</th>
                </tr>
                <tr th:each="wrs : ${warn_records}">
                    <td th:text="${wrs.warn_id}"></td>
                    <td th:text="${wrs.bridge_id}"></td>
                    <td th:text="${wrs.sensor_id}"></td>
                    <td th:text="${#dates.format(wrs.warn_date,'yyyy-MM-dd')}"></td>
                    <td th:text="${wrs.status}"></td>
                    <td><a th:href="@{'/toUpdateW/'+${wrs.warn_id}}">解除报警</a></td>
                    <td>|</td>
                    <td><a th:href="@{'/delWarn_record/'+${wrs.warn_id}}">删除报警</a></td>
                </tr>
            </table>
            <a th:href="@{'/toAdd'}"><btn type="button" class="btn btn-info">添加</btn></a>
        </div>
    </div>
</body>
</html>
