<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="shared/layout" >
<head>
    <meta charset="UTF-8">
    <title>添加报警记录</title>
    <script th:src="@{/js/jquery-1.10.2.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">


</head>
<body>
    <div layout:fragment="content">
        <div class="container" style="width: 500px;">
            <form th:action="@{/web/addWarn_records}" method="post">
                <div class="form-group">
                    <label for="warn_id">编号</label>
                    <input type="text" class="form-control" id="warn_id" name="warn_id">
                </div>
                <div class="form-group">
                    <label for="bridge_id">桥梁编号</label>
                    <input type="text" class="form-control" id="bridge_id" name="bridge_id">
                </div>
                <div class="form-group">
                    <label for="sensor_id">传感器编号</label>
                    <input type="text" class="form-control" id="sensor_id" name="sensor_id">
                </div>
                <div class="form-group">
                    <label for="warn_date">报警日期</label>
                    <input type="date" class="form-control" id="warn_date" name="warn_date">
                </div>
                <div class="form-group">
                    <label for="status">警报状态</label>
                    <br>
                    <!--<input type="text" class="form-control" id="status" name="status">-->
                    <!--<div class="dropdown">-->
                        <!--<button class="btn btn-default dropdown-toggle" type="button" id="status" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">-->
                            <!--未解除-->
                            <!--<span class="caret"></span>-->
                        <!--</button>-->
                        <!--<ul class="dropdown-menu" aria-labelledby="status">-->
                            <!--<li><a href="#">解除</a></li>-->
                        <!--</ul>-->
                    <!--</div>-->
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="status" value="option1"> 已解除
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 未解除
                    </label>
                </div>

                <div align="center" style="margin-top: 8px;padding-right: 50px;" >
                    <button type="submit" class="btn btn-default">添加</button>
                    <a th:href="@{/web/allWarn_records}"><button type="submit" class="btn btn-default">返回主页面</button></a>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
