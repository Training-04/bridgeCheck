<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="shared/layout" >
<head>
    <meta charset="UTF-8">
    <title>添加报警记录</title>
    <script th:src="@{/js/jquery-1.10.2.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="container" style="width:1000px; margin-top: 100px;">
        <form th:action="@{/addBridges}" method="post" class="form-horizontal">
            <div class="form-group">
                <!--<label for="bridge_id">编号</label>-->
                <input type="hidden" class="form-control" id="bridge_id" name="bridge_id">
            </div>
            <div class="form-group">
                <label for="bridge_name" class="col-sm-2 control-label ">桥梁名称</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="bridge_name" name="bridge_name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="bridge_length" class="col-sm-2 control-label ">桥梁长度</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="bridge_length" name="bridge_length" required>
                </div>
            </div>
            <div class="form-group">
                <label for="design_life" class="col-sm-2 control-label ">设计寿命</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="design_life" name="design_life" required>
                </div>
            </div>
            <div class="form-group">
                <label for="bridge_info" class="col-sm-2 control-label ">桥梁信息</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="bridge_info" name="bridge_info" required>
                </div>
            </div>
            <div align="center" style="margin-top: 8px;padding-right: 50px;" >
                <button type="submit" class="btn btn-primary">添加</button>
                <a th:href="@{/allBridges}"><button type="submit" class="btn btn-primary">返回主页面</button></a>
            </div>

        </form>
    </div>
</div>
</body>
</html>
