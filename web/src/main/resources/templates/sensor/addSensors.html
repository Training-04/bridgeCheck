<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="shared/layout" >
<head>
    <meta charset="UTF-8">
    <title>添加传感器页面</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div layout:fragment="content">
    <!--<div style="background-color:#F5F5F5;height: 1022px">-->
    <ol class="breadcrumb">
        <li><a href="#">系统管理</a></li>
        <li><a href="#">阈值管理</a></li>
        <li><a href="#">修改阈值</a></li>
        <li class="active">添加传感器</li>
    </ol>
    <div class="container" style="width:1000px; margin-top: 100px;">
        <form th:action="@{/sensor/addSensors}"   method="post" class="form-horizontal">
            <div class="form-group">
                <!--<label for="sensor_id" class="col-sm-2 control-label " style="height:50px">编号:</label>-->
                <div class="col-sm-7">
                    <input type="hidden" class="form-control " id="sensor_id" name="sensor_id">
                </div>
            </div>
            <div class="form-group">
                <label for="bridge_id" class="col-sm-2 control-label " style="height:50px">桥梁名称:</label>
                <div class="col-sm-7">
                    <select class="form-control" id="bridge_id" name="bridge_id">
                        <option value="">--请选择--</option>
                        <option th:each="bridge:${session.bridges}"  th:value="${bridge.bridge_id}" th:text="${bridge.bridge_name}"></option>
                    </select>
                </div>
                <div class="form-group">
            </div>
                <label for="sensor_name" class="col-sm-3 control-label " style="height:50px">传感器名称：</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="sensor_name" name="sensor_name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="para_unit_cn" class="col-sm-2 control-label " style="height:50px">单位名称：</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="para_unit_cn" name="para_unit_cn" required>
                </div>
            </div>
            <div class="form-group">
                <label for="parameter_unit" class="col-sm-2 control-label " style="height:50px">单位符号：</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="parameter_unit" name="parameter_unit" required>
                </div>
            </div>
            <div class="form-group">
                <label for="threshold1" class="col-sm-2 control-label " style="height:50px;">一级阈值：</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="threshold1" name="threshold1" required>
                </div>
            </div>

            <div class="form-group">
                <label for="threshold2" class="col-sm-2 control-label " style="height:50px;">二级阈值：</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="threshold2" name="threshold2" required>
                </div>
            </div>

            <div align="center" style="margin-top: 8px;padding-right: 50px;" >
                <button type="submit" class="btn btn-primary" >添加</button>
                <a class="btn btn-primary" th:href="@{/sensor/allSensors}">返回主页面</a>
            </div>
        </form>
    </div>
    <!--</div>-->
</div>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
