<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="shared/layout">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
</head>
<body>
<div layout:fragment="content">
    <div style="margin: 10px 100px 10px auto" align="right">
        <a href="/allUser" th:href="@{/allUser}" class="btn btn-default">Back</a>
    </div>
    <div style="border: 1px solid #000000;margin: 100px auto;width: 600px;text-align: center" >
        <p>添加用户信息</p>
        <form class="form-horizontal" role="form" method="post" th:action="@{/add}">

            <div class="form-group">
                <label for="user_name" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="user_name" id="user_name" placeholder="请输入用户名" />
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="password" id="password" placeholder="请输入用户密码">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-7">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button type="reset" class="btn btn-default">取消</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
