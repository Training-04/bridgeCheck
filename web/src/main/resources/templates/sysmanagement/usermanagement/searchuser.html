<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="shared/layout" xmlns:c="">
<head>
    <meta charset="UTF-8">
    <title>查找用户</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div style="margin: 10px 100px 30px auto" align="right">
        <a href="/user/allUser" th:href="@{/user/allUser}" class="btn btn-default">Back</a>
    </div>

    <form class="form-horizontal" role="form" method="post" th:action="@{/user/search}">
        <div class="form-group">
            <label for="user_name" class="col-sm-2 control-label">检索</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="user_name" id="user_name" placeholder="请输入用户Name"/>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">查询</button>
            </div>
        </div>
    </form>
    <div class="container-fluid">
        <br>
        <br>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th>用户名</th>
                <th>密码</th>
                <th>所属权限组</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="User : ${user}">
                <td th:text="${User.user_id}">aaa</td>
                <td th:text="${User.user_name}">aaa</td>
                <td th:text="${User.password}">aaa</td>
                <td style="width:40%; word-wrap:break-word;word-break:keep-all;">
                    <c:foreach th:each="Role:${User.roles}" th:text="${Role.role_name} +' || '">aaa</c:foreach>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
