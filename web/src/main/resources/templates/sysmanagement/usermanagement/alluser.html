<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="shared/layout">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<script language="JavaScript">
    function validOperator() {
        return confirm("确认删除？");
    }
</script>
<div layout:fragment="content">
    <div class="container-fluid">
        <p>所有用户信息</p>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th>用户名</th>
                <th>密码</th>
                <!--<th>所属权限组</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="User : ${user}">
                <td th:text="${User.user_id}">aaa</td>
                <td th:text="${User.user_name}">aaa</td>
                <td th:text="${User.password}">aaa</td>

                <td align="center">
                    <a th:href="@{'/user/toUpdate/'+${User.user_id}}">修改</a>&nbsp|&nbsp
                    <a th:href="@{'/user/delete/'+${User.user_id}}" onclick="return confirm('确认删除？')">删除</a>&nbsp|&nbsp
                    <a th:href="@{'/user/touserAddrole/'+${User.user_id}}">添加权限组</a>&nbsp|&nbsp
                    <a th:href="@{'/user/touserupdaterole/'+${User.user_id}}">修改权限组</a>
                </td>
            </tr>
            </tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td align="center"> <a href="/user/toAdd">添&nbsp加</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
