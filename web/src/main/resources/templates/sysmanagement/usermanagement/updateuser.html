<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="shared/layout">
<head>
    <meta charset="UTF-8">
    <title>修改用户信息</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">

    <div style="margin: 10px 100px 10px auto" align="right">
        <a href="/allUser" th:href="@{/allUser}" class="btn btn-default">Back</a>
    </div>
    <div style="border: 1px solid #000000;margin: 100px auto;width: 600px;text-align: center" >
        <p>修改用户信息</p>
        <form class="form-horizontal" role="form" method="post" th:object="${user}" th:action="@{/update}">

            <div class="form-group">
                <label for="user_id" class="col-sm-2 control-label">编号</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="user_id" id="user_id" th:value="${user.user_id}"
                           th:field="*{user_id}" disabled/>
                </div>
            </div>
            <div class="form-group">
                <label for="user_name" class="col-sm-2 control-label" disabled="">用户名</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="user_name" id="user_name" th:value="${user.user_name}"
                           th:field="*{user_name}" required="required"/>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="password" id="password" th:value="${user.password}"
                           th:field="*{password}" required="required">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-7">
                    <button type="submit" class="btn btn-primary">修改</button>
                    <button type="reset" class="btn btn-default">取消</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
