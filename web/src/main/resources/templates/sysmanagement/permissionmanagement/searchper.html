<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="shared/layout">
<head>
    <meta charset="UTF-8">
    <title>查询权限信息</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div style="margin: 10px 100px 30px auto" align="right">
        <a href="/permission/allPer" th:href="@{/permission/allPer}" class="btn btn-default">Back</a>
    </div>

    <form class="form-horizontal" role="form" method="post" th:action="@{/permission/searchPer}">
        <div class="form-group">
            <label for="permission_name" class="col-sm-2 control-label">检索</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="permission_name" id="permission_name" placeholder="请输入权限名"/>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">查询</button>
            </div>
        </div>
    </form>
    <div class="container-fluid">
        <br>
        <br>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th>权限名</th>
                <!--<th>权限</th>-->
                <!--<th>URL</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="Permission : ${per}">
                <td th:text="${Permission.permission_id}">aaa</td>
                <td th:text="${Permission.permission_name}">aaa</td>
                <!--<td th:text="${Permission.permissionE}">aaa</td>-->
                <!--<td th:text="${Permission.url}">aaa</td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
