<body>
<div class="container-fluid">
    <nav class="navbar navbar-default navbar-static-top" style="margin-bottom: 0px">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">路桥检测系统</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#" ><span class="label label-success" id="safe" >安全</span>
                            <span class="label label-danger" style="display: none;" id="warn" >警报</span>
                        </a>
                    </li>
                    <li>
                        <a href="/logout">log out</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>


    <nav class="sidebar-nav" style="top:50px">
        <ul id="menu-one" class="L1">
            <li>
                <!--data-toggle="collapse" 保证可以实现折叠功能的必要属性
                data-parent="#xx" xx是上层ul的id
                href="#yy" yy是下一级菜单的ul的id-->

                    一级菜单
                </a>
                <ul id="menu-two" class="collapse L2">
                    <li class="">
                        <a data-parent="#pc" data-toggle="collapse" href="#menu-three">二级菜单</a>
                        <ul id="menu-three" class="collapse L3">
                            <li>
                                <a href="#">三级菜单</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>
                <a data-toggle="collapse" data-parent="#menu-one" href="#menu-user2">
                    用户菜单
                </a>
                <ul id="menu-user2" class="collapse L2">
                    <li>
                        <a data-parent="#menu-user2" data-toggle="collapse" href="#menu-user3">二级菜单</a>
                        <ul id="menu-user3" class="collapse L3">
                            <li>
                                <a href="#">三级菜单</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>

    <nav th:replace="demo/siderbar::siderbar">

    </nav>
</div>
<div class="row" style="margin-left: 200px;">
    <div class="container-fluid">
        <div class="col-md-12" layout:fragment="content">
            ceshi
        </div>
    </div>
</div>
<script>
    setInterval(checkWarn,2*1000);
    function checkWarn(){
        $.ajax({
            type: 'get',
            url: "/warn",
            async: true,
            data:"",
            datatype: "json",
            success:function(result){
                if(!result){
                    $("#warn").css("display","none");
                    $("#safe").css("display","inline");

                }else{
                    $("#warn").css("display","inline");
                    $("#safe").css("display","none");
                }
            },
            error:function(result){
            }

        });
    }
</script>
</body>
</html>
