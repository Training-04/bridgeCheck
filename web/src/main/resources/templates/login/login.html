<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/layoutit.css" />
    <link rel="stylesheet" href="/css/login.css" />

    <script src="/js/jquery-1.10.2.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>
<body style="background-color: #F0F0F0">
<!--错误信息：<h4 th:text="${msg}"></h4>-->
    <div class="container" >
        <div class="box">
            <div id="header">
                <h1>LOGIN</h1>
            </div>
            <form action="" method="post">
                <div class="group">
                    <input class="inputMaterial" type="text" name="userName" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Username</label>
                </div>
                <div class="group">
                    <input class="inputMaterial" type="password" name="password" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Password</label>
                </div>
                <button id="buttonlogintoregister" type="submit">Login</button>
            </form>
            <div id="footer-box"><p class="footer-text"> Power By QLJC @CopyRight 2019</p></div>
        </div>
    </div>
</body>
</html>
